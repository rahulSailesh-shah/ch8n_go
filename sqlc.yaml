version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/sql"
    schema: "pkg/database/migrations"
    gen:
      go:
        package: "repo"
        out: "internal/db/repo"
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
